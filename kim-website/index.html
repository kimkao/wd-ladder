<div id="add-btn" class="btn btn-default btn-danger">Add a new image</div>

<div id="btn-bigger" class="btn btn-default ">bigger</div>

<script type="text/javascript">

var image_urls = [];
imgHeight = 200;

for(var i = 0; i <10; i++){
	image_urls.push('http://thecatapi.com/api/images/get?image_id='+i.toString()+'sm');
}
function respondToClick(){
	$('#add-btn').click(function(){
		//ask user for url
		var url = prompt("enter url:", "");

		if(url != null){
			addImageToGallery(url);
		}
	});
}
function addImageToGallery(url){
	var img = document.createElement('img');
	$(img).attr('src', url);
	var a = document.createElement('a');
	$(a).attr('href','http://pbl.link/rickroll');
	$(a).append(img);
	$('#gallery').prepend(a);

}
function resizeImages(){
	$('img').each(function(){
		$(this).css('height', imgHeight);
	});
}
function respondToResize(){
	$('#btn-bigger').click(function(){
		imgHeight *= 1.2;
		resizeImages();
	});
	$('#btn-smaller').click(function(){
		imgHeight *=0.8;
		resizeImages();
	});
}

$(document).ready(function(){
	// create cat image gallery
	for(var i = 0; i < image_urls.length; i++){
		addImageToGallery(image_urls[i]);
	}
	respondToClick();
	respondToResize();
});
</script>
